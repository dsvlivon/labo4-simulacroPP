<!-- 3- (1pts)Componente “tablaPelicula” ( se utiliza en el componente” busqueda” y en “peliculaListado”
a. Recorrer los elementos que traen desde la base con *ngFor mostrarlas con el ( [src] en formato de grilla y
con una variable de TS como ruta .
b. componente búsqueda: (imagen ilustrativa) es toda la página completa incluida los componentes que la
componen.(círculo violeta) en el circulo rojo esta la tabla peliculas -->

    
   <table mat-table [dataSource]="peliculas" class="mat-elevation-z8">
    <!-- Foto Column -->
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let peli">
        <img [src]="peli.foto" alt="{{peli.nombre}}" class="peli-pic">
      </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let peli"> {{peli.nombre}} </td>
    </ng-container>
  
    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let peli"> {{peli.tipo}} </td>
    </ng-container>

    <!-- Fecha Estreno Column -->
    <ng-container matColumnDef="fechaEstreno">
      <th mat-header-cell *matHeaderCellDef> Fecha de Estreno </th>
      <td mat-cell *matCellDef="let peli"> {{peli.fechaEstreno}} </td>
    </ng-container>
  
  
    <!-- Cantidad Publico Column -->
    <ng-container matColumnDef="cantidadPublico">
      <th mat-header-cell *matHeaderCellDef> Cantidad de Público </th>
      <td mat-cell *matCellDef="let peli"> {{peli.cantidadPublico}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let peli; columns: displayedColumns;" (click)="emitirDetalles(peli)"></tr>
  
  </table>
